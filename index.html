<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by Michelle De villiers and is
      <a href="https://github.com/Michellex255/World-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
